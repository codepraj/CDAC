<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchData(url, callback) {
            setTimeout(() => {
                const error = Math.random() > 0.5; 

                if (error) {
                    callback("Error: Unable to fetch data");
                } else {
                    callback(null, `Response from ${url}`);
                }
            }, 2000); 
        }

        function processData(data, callback) {
            setTimeout(() => {
                const processedData = `${data} - Processed`;
                callback(processedData);
            }, 1000); 
        }

        fetchData("https://www.google.com/", function (error, response) {
            if (error) {
                console.log(error); 
            } else {
                processData(response, function (processedData) {
                    console.log(processedData); 
                });
            }
        });

    </script>
</body>

</html>
