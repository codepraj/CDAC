<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchData(url, callback) {
            const error = Math.random() > 3;
            setTimeout(() => {

                if (error) {
                    callback("Error: Unable to fetch data");
                } else {
                    callback(null, `Response from ${url}`);
                }
            }, 2000); 
        }

       
        fetchData("https://www.google.com/", function(error, response) {
            if (error) {
                console.log(error); 
            } else {
                console.log(response); 
            }
        });

    </script>
</body>

</html>
