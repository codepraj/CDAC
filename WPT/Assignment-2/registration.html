<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(reg\,png.jpeg);
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: rgb(0,0, 0,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            margin: 0;
            color: green;
        }
        .date-section {
            text-align: right;
            margin-top: 10px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr ;
            gap: 10px;
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 40px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .full-width {
            grid-column: span 2;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
        .signature-section div {
            width: 45%;
        }
        div{
            margin-right:15px;
        }
        .h2 {
            font-size: 30px;
            font-weight: bold;
        }
        .registration {
            color: black;
        }
        .header .form {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h2>
            <span class="registration">Registration</span> 
            <span class="form">Form</span>
        </h2>       
        <div class="date-section" >
            <label for="dateOfRegistration">Date of Registration:</label>
            <input type="date" id="dateOfRegistration" name="dateOfRegistration">
        </div>
    </div>
    <p style="font-size: medium;">This space is where you can share informationon the section<br> such as topic, discussion, points, goals and activities.</p>

    <form>
        <strong style="font-weight: bold; margin: 10px; font-family: 'Times New Roman', Times, serif; background-color: #a29999; padding: 10px;" class="full-width">PERSONAL INFORMATION : </strong>

        <!-- Personal Information Section -->
        <div class="full-width">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

       
        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">
        </div>

        <div>
            <label for="Email">Email:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="Dimicile">Domicile:</label>
            <input type="text" id="domicile" name="domicile">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
        </div>

        <div>
            <label for="cpdomicile">CP Domicile</label>
            <input type="text" id="domicilecp" name="cpdomicile">
        </div>

        <div>
            <label for="mariage">Maritial Status:</label>
            <input type="text" id="mariage" name="mariage">
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>

        <div>
            <label for="nationalId">National ID No:</label>
            <input type="text" id="nationalId" name="nationalId">
        </div>
        <div>
            <label for="postcode">Post Code:</label>
            <input type="text" id="postcode" name="postcode">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <strong style="font-weight: bold; margin: 10px; font-family: 'Times New Roman', Times, serif; background-color: #a29999; padding: 10px;" class="full-width">ADDRESS :</strong>

        <!-- Address Section -->
        <div class="full-width">
            <label for="presentAddress">Present Address:</label>
            <input type="text" id="presentAddress" name="presentAddress">
        </div>

        <div>
            <label for="city">The City:</label>
            <input type="text" id="city" name="city">
        </div>

        <div>
            <label for="state">Present State:</label>
            <input type="text" id="state" name="state">
        </div>

        <div>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip">
        </div>

        <div>
            <label for="studentTrustee">Student Trustee:</label>
            <input type="text" id="studentTrustee" name="studentTrustee">
        </div>

        <strong style="font-weight: bold; margin: 10px; font-family: 'Times New Roman', Times, serif; background-color: #a29999; padding: 10px;" class="full-width">ADDRESS SCHOOL : </strong>

        <!-- Signature Section -->
        <div class="signature-section full-width">
            <div>
                <label>Register Signature:</label>
                <input type="text" placeholder="Sign Here">
            </div>
            <div>
                <label>Officer Signature:</label>
                <input type="text" placeholder="Sign Here">
            </div>
        </div>
    </form>
</div>

</body>
</html>
