<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      background-image: url(signin.png);
      background-size: cover;
      background-position: center;
    }
    .signin-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      background-color: rgb(0,0, 0,0.3);
    }
    .signin-container h2 {
      margin-bottom: 20px;
    }
    .signin-container input[type="email"],
    .signin-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .signin-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signin-container button:hover {
      background-color: #45a049;
    }
    .signin-container p {
      margin-top: 15px;
      font-size: 14px;
    }
    .signin-container a {
      color: #4CAF50;
      text-decoration: none;
    }
    .signin-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body >

  <div class="signin-container">
    <h2>Sign In</h2>
    <form action="login" method="POST">
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a onclick="window.location.href='registration.html'">Sign up here</a></p>
  </div>

</body>
</html>
